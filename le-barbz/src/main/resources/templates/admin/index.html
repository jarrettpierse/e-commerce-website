<!DOCTYPE html>
<html lang="en">
  <head>
    <div th:replace="fragments/head.html"></div>
    <title>Le Barbz</title>
    <style>
      .container .btn {
        font-size: larger;
      }
      .form-group {
        padding: 2px;
      }
    </style>
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="fragments/header.html"></div>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <div class="card text-white bg-secondary">
            <div class="card-body">
              <h5 class="card-title">Welcome to the Admin dashboard!</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4 text-center">
        <div class="card col-7">
          <div class="card-body">
            <h5 class="card-title">Review Orders</h5>
            <p class="card-text">
              <a onclick="openOrders('NEW')" class="btn btn-success mt-2"
                >New Orders</a
              >
              <a onclick="openOrders('SHIPPED')" class="btn btn-warning mt-2"
                >Shipped Orders</a
              >
              <a onclick="openOrders('DELIVERED')" class="btn btn-info mt-2"
                >Delivered Orders</a
              >
              <a onclick="openOrders('CANCELLED')" class="btn btn-danger mt-2"
                >Cancelled Orders</a
              >
            </p>
          </div>
        </div>
        <div class="card col">
          <div class="card-body">
            <h5 class="card-title">Review Inventory</h5>
            <p class="card-text">
              <a href="/admin/view-inventory" class="btn btn-info mt-2"
                >View all inventory</a
              >
            </p>
          </div>
        </div>
      </div>
      <div id="orderHistoryView"></div>
      <div class="row mt-4 text-center">
        <div class="card col">
          <div class="card-body">
            <h5 class="card-title">Add product to Inventory</h5>
            <form
              th:action="@{/product/save}"
              th:object="${product}"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"
                  >Product:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Product name"
                    required
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label"
                  >Category:</label
                >
                <div class="col-sm-10">
                  <select name="type" class="form-select" required>
                    <option value="clothes">Clothes</option>
                    <option calue="accessories">Accessories</option>
                    <option value="toys">Toys</option>
                    <option value="cutlery">Cutlery</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="quantity" class="col-sm-2 col-form-label"
                  >Quantity:</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    name="quantity"
                    placeholder="Quantity"
                    min="1"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label"
                  >Price:</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    name="price"
                    placeholder="Price"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label"
                  >Description:</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    name="description"
                    rows="3"
                    placeholder="Description"
                    required
                  ></textarea>
                </div>
              </div>
              <br />
              <div class="form-group">
                <input
                  type="file"
                  name="image"
                  accept="image/png, image/jpeg"
                  required
                />
              </div>
              <br />
              <button
                type="submit"
                class="btn btn-info mb-2"
                id="addToInventory"
              >
                Add product to inventory
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div th:replace="fragments/footer.html"></div>
  <script src="/js/account/admin.js"></script>
</html>
