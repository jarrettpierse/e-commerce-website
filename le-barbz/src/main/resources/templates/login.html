<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <style>
    .form-group,
    .input-group {
      padding-top: 5px;
      padding-bottom: 5px;
    }
    .input-group-text {
      height: 100%;
    }
  </style>

  <head>
    <div th:replace="fragments/head.html"></div>
    <title>Le Barbz</title>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="fragments/header.html"></div>
    <div th:replace="fragments/covid-banner.html"></div>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <div class="container">
      <div th:fragment="content" class="card bg-light">
        <article class="card-body mx-auto">
          <form
            class="form-signin"
            name="f"
            th:action="@{/login}"
            method="post"
          >
            <fieldset>
              <legend class="card-title mt-3 text-center">Please Login</legend>
              <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
              </div>
              <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
              </div>
              <div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <input
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="User Name"
                    type="text"
                  />
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-key"></i
                    ></span>
                  </div>
                  <input
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    type="password"
                  />
                </div>
              </div>
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Sign in
                </button>
              </div>
            </fieldset>
          </form>
        </article>
      </div>
    </div>
  </body>
  <div th:replace="fragments/footer.html"></div>
</html>
