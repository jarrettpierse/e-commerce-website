<!DOCTYPE html>
<html lang="en">
  <head>
    <div th:replace="fragments/head.html"></div>
    <title>Le Barbz</title>
    <style>
      .card {
        margin: auto;
        max-width: 950px;
        width: 90%;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 1rem;
        border: transparent;
      }

      @media (max-width: 767px) {
        .card {
          margin: 3vh auto;
        }
      }
      .row {
        padding: 3px;
      }
    </style>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="fragments/header.html"></div>
    <div th:replace="fragments/covid-banner.html"></div>
    <div class="container">
      <div class="text-center">
        <h1><b>Orders</b></h1>
      </div>
      <div class="card">
        <div class="row">
          <div class="title">
            <div class="row">
              <div class="row main align-items-center">
                <div class="col text-center">Order ID</div>
                <div class="col text-center">Order Status</div>
                <div class="col text-center">
                </div>
              </div>
            </div>
          </div>
          <div class="title" th:each="order : ${orders}" th:unless="${order.getState().name() == 'CANCELLED'}">
            <div class="row">
              <div class="row main align-items-center">
                <div class="col text-center" th:text="${order.getId()}"></div>
                <div class="col text-center" th:text="${order.getState()}"></div>
                <div class="col text-center">
                  <a th:href="@{/account/order-details/{id}(id = ${order.getId()})}" class="btn btn-outline-primary"
                    >View Details</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <a href="/account/view-account" class="btn btn-outline-primary"
                >&leftarrow; Back to account</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container"></div>
    <div th:replace="fragments/footer.html"></div>
  </body>
</html>
